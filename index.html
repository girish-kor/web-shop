    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

            link: './projects/pages/countdownTimer.html',

          {

          {

            img: './projects/images/weather-thumbnail.png',

          },

            img: './projects/images/drawing-thumbnail.png',

          },
          {
            name: 'Color Palette Generator',
            price: 549,
            img: './projects/images/palette-thumbnail.png',
            link: './projects/pages/colorPalette.html',
          },
          {
            name: 'Memory Card Game',
            price: 599,
            img: './projects/images/memory-thumbnail.png',

            link: './projects/pages/ageCalculator.html',

          {
            name: 'Unit Converter',
            price: 1049,

            price: 1199,
            img: './projects/images/snake-thumbnail.png',
            link: './projects/pages/snakeGame.html',
          },
        ];

        function renderProducts() {
          let productHTML = '';
          projects.forEach((product, index) => {
            productHTML += `
                        <div class="product">
                            <img src="${product.img}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p class="price">₹${product.price}</p>
                            <div class="btn-container">
                                <button class="btn" onclick="addToCart(${index})">Add to Cart</button>
                                <button class="btn" onclick="viewProject('${product.link}')">View</button>
                            </div>
                        </div>
                    `;
          });
          document.querySelector('.products').innerHTML = productHTML;
        }

        function addToCart(index) {
          document.getElementById('cartCount').innerText++;
        }

        function viewProject(link) {
          window.open(link, '_blank');
        }

        renderProducts();
      </script>
    </div>

    <div class="footer">
      <p>© 2024 web-shop | All Rights Reserved</p>
    </div>
  </body>
</html>
