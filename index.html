<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Purchase ready-to-use web development projects with complete source code">
    <title>Web Development Projects Shop | web-shop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">
        <a href="/" aria-label="Web Shop Home">web-shop</a>
      </h1>
      <nav class="cart" role="navigation" aria-label="Shopping Cart">
        <button class="cart-button" aria-label="View shopping cart">
          <i class="material-icons" aria-hidden="true">shopping_cart</i>
          <span id="cartCount" class="cart-count">0</span>
        </button>
      </nav>
    </header>

    <main class="main-content">
      <section class="products-grid" aria-label="Available Projects">
        <script>
          const projects = [
            {
              name: "Age Calculator",
              price: 499,
              img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/age-calculator.png",
              repo: "https://github.com/girish-kor/web-shop/blob/main/projects/ageCalculator.html",
              description: "Calculate age based on birthdate with an interactive interface"
            },
            {
              name: "Weather App",
              price: 799,
              img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/weather-app.png",
              repo: "https://github.com/girish-kor/web-shop/blob/main/projects/weatherApp.html",
              description: "Real-time weather updates with location search functionality"
            },
            {
              name: "Todo List",
              price: 599,
              img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/todo-list.png",
              repo: "https://github.com/girish-kor/web-shop/blob/main/projects/todoList.html",
              description: "Task management app with local storage and priority sorting"
            },
            {
              name: "Calculator",
              price: 399,
              img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/calculator.png",
              repo: "https://github.com/girish-kor/web-shop/blob/main/projects/calculator.html",
              description: "Fully functional calculator with history tracking"
            },
            {
              name: "Quiz App",
              price: 699,
              img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/quiz-app.jpg",
              repo: "https://github.com/girish-kor/web-shop/blob/main/projects/quizApp.html", 
              description: "Interactive quiz application with score tracking"
            },
            {
              name: "Image Gallery",
              price: 649,
              img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/image-gallery.jpg",
              repo: "https://github.com/girish-kor/web-shop/blob/main/projects/imageGallery.html",
              description: "Responsive image gallery with lightbox feature"
            }
          ];

          function renderProducts() {
            const productsContainer = document.querySelector('.products-grid');
            let productHTML = '';
            
            projects.forEach((product, index) => {
              productHTML += `
                <article class="product-card">
                  <div class="card-image">
                    <img 
                      src="${product.img}" 
                      alt="${product.name} Project Preview" 
                      loading="lazy"
                      class="product-image"
                    >
                  </div>
                  <div class="card-content">
                    <h2 class="product-title">${product.name}</h2>
                    <p class="product-description">${product.description}</p>
                    <p class="product-price">₹${product.price}</p>
                    <div class="card-actions">
                      <button 
                        class="btn btn-primary" 
                        onclick="addToCart(${index})"
                        aria-label="Add ${product.name} to cart"
                      >
                        Add to Cart
                      </button>
                      <a 
                        href="${product.repo}" 
                        target="_blank" 
                        rel="noopener noreferrer"
                        class="btn btn-secondary"
                        aria-label="View ${product.name} project details"
                      >
                        View Project
                      </a>
                    </div>
                  </div>
                </article>
              `;
            });
            
            productsContainer.innerHTML = productHTML;
          }

          let cartItems = [];
          
          function addToCart(index) {
            const itemExists = cartItems.some(item => item.index === index);
            if (!itemExists) {
              cartItems.push({ ...projects[index], index });
              updateCartCount();
              showAddedNotification(projects[index].name);
            }
          }

          function updateCartCount() {
            document.getElementById("cartCount").textContent = cartItems.length;
          }

          function showAddedNotification(itemName) {
            const notification = document.createElement('div');
            notification.className = 'cart-notification';
            notification.textContent = `${itemName} added to cart!`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
              notification.remove();
            }, 2000);
          }

          document.addEventListener('DOMContentLoaded', renderProducts);
        </script>
      </section>
    </main>

    <footer class="footer">
      <p class="copyright">
        © 2024 web-shop | All Rights Reserved<br>
        <small>Projects are for educational purposes only</small>
      </p>
    </footer>
  </body>
</html>
