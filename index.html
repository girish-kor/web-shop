<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Purchase ready-to-use web development projects with complete source code">
    <title>Web Development Projects Shop | web-shop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">
        <a href="/" aria-label="Web Shop Home">web-shop</a>
      </h1>
      <nav class="cart" role="navigation" aria-label="Shopping Cart">
        <button class="cart-button" aria-label="View shopping cart">
          <i class="material-icons" aria-hidden="true">shopping_cart</i>
          <span id="cartCount" class="cart-count">0</span>
        </button>
      </nav>
    </header>

    <main class="main-content">
      <section class="products-grid" aria-label="Available Projects">
        <script>
          const projects = [
            { name: "Age Calculator", price: 499, img: "https://github.com/girish-kor/web-shop/blob/main/projects/images/age-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/ageCalculator.html", description: "Calculate age based on birthdate." },
            { name: "Weather App", price: 799, img: "https://github.com/girish-kor/web-shop/blob/main/projects/images/weather-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/weatherApp.html", description: "Real-time weather updates with location search." },
            { name: "Todo List", price: 599, img: "https://github.com/girish-kor/web-shop/blob/main/projects/images/todo-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/toDoList.html", description: "Task management app with local storage." },
            { name: "Calculator", price: 399, img: "https://github.com/girish-kor/web-shop/blob/main/projects/images/calc-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/calculator.html", description: "Fully functional calculator with history tracking." },
            { name: "Quiz App", price: 699, img: "https://github.com/girish-kor/web-shop/blob/main/projects/images/quiz-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/quizApp.html", description: "Interactive quiz with score tracking." },
            { name: "BMI Calculator", price: 499, img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/bmi-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/bmiCalculator.html", description: "Calculate your BMI with an interactive UI." },
            { name: "Budget Tracker", price: 799, img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/budget-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/budgetTracker.html", description: "Track your expenses and manage budgets." },
            { name: "Typing Speed Test", price: 599, img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/typing-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/typingSpeedTest.html", description: "Test and improve your typing speed." },
            { name: "Drawing Canvas", price: 699, img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/drawing-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/drawingCanvas.html", description: "Draw and save sketches online." },
            { name: "Memory Card Game", price: 649, img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/memory-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/memoryCardGame.html", description: "Classic memory card matching game." },
            { name: "Recipe Finder", price: 749, img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/recipe-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/recipeFinder.html", description: "Find and save delicious recipes." },
            { name: "Snake Game", price: 599, img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/snake-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/snakeGame.html", description: "Classic snake game with smooth controls." },
            { name: "Color Palette Generator", price: 699, img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/palette-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/colorPaletteGenerator.html", description: "Generate and copy color palettes easily." },
            { name: "Unit Converter", price: 499, img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/converter-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/unitConverter.html", description: "Convert units across different categories." },
            { name: "Countdown Timer", price: 599, img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/timer-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/countdownTimer.html", description: "Set and track countdown timers." },
            { name: "Blog Layout", price: 799, img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/blog-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/blogLayout.html", description: "Responsive blog layout template." },
            { name: "Password Generator", price: 649, img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/password-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/passwordGenerator.html", description: "Generate strong and secure passwords." },
            { name: "Music Player", price: 749, img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/music-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/musicPlayer.html", description: "Minimal music player with playlist support." },
            { name: "Portfolio Website", price: 999, img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/portfolio-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/portfolio.html", description: "Personal portfolio website template." },
            { name: "Note Taking App", price: 599, img: "https://raw.githubusercontent.com/girish-kor/web-shop/main/images/note-thumbnail.png", repo: "https://github.com/girish-kor/web-shop/blob/main/projects/noteTakingApp.html", description: "Take and save notes with local storage." }
        ];
          
          function renderProducts() {
            const productsContainer = document.querySelector('.products-grid');
            let productHTML = '';
            
            projects.forEach((product, index) => {
              productHTML += `
                <article class="product-card">
                  <div class="card-image">
                    <img 
                      src="${product.img}" 
                      alt="${product.name} Project Preview" 
                      loading="lazy"
                      class="product-image"
                    >
                  </div>
                  <div class="card-content">
                    <h2 class="product-title">${product.name}</h2>
                    <p class="product-description">${product.description}</p>
                    <p class="product-price">₹${product.price}</p>
                    <div class="card-actions">
                      <button 
                        class="btn btn-primary" 
                        onclick="addToCart(${index})"
                        aria-label="Add ${product.name} to cart"
                      >
                        Add to Cart
                      </button>
                      <a 
                        href="${product.repo}" 
                        target="_blank" 
                        rel="noopener noreferrer"
                        class="btn btn-secondary"
                        aria-label="View ${product.name} project details"
                      >
                        View Project
                      </a>
                    </div>
                  </div>
                </article>
              `;
            });
            
            productsContainer.innerHTML = productHTML;
          }

          let cartItems = [];
          
          function addToCart(index) {
            const itemExists = cartItems.some(item => item.index === index);
            if (!itemExists) {
              cartItems.push({ ...projects[index], index });
              updateCartCount();
              showAddedNotification(projects[index].name);
            }
          }

          function updateCartCount() {
            document.getElementById("cartCount").textContent = cartItems.length;
          }

          function showAddedNotification(itemName) {
            const notification = document.createElement('div');
            notification.className = 'cart-notification';
            notification.textContent = `${itemName} added to cart!`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
              notification.remove();
            }, 2000);
          }

          document.addEventListener('DOMContentLoaded', renderProducts);
        </script>
      </section>
    </main>

    <footer class="footer">
      <p class="copyright">
        © 2024 web-shop | All Rights Reserved<br>
        <small>Projects are for educational purposes only</small>
      </p>
    </footer>
  </body>
</html>
