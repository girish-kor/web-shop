<!-- bmiCalculator.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
      :root {
        --primary-bg: #000000;
        --border-color: #ffd700;
        --text-color: #ffffff;
        --shadow-color: rgba(255, 215, 0, 0.6);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
        user-select: none;
      }

      body {
        background-color: var(--primary-bg);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      h1 {
        text-shadow: 0 0 5px var(--shadow-color);
        margin-bottom: 20px;
      }

      .container {
        background: #222;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid var(--border-color);
        width: 300px;
        text-align: center;
      }

      input {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 2px solid var(--border-color);
        background: #333;
        color: var(--text-color);
        border-radius: 5px;
        outline: none;
      }

      .btn {
        padding: 8px 15px;
        border: 1px solid var(--border-color);
        background: transparent;
        color: var(--border-color);
        cursor: pointer;
        transition: 0.3s;
        border-radius: 5px;
      }

      .btn:hover {
        background: var(--border-color);
        color: var(--primary-bg);
      }

      .result {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>BMI Calculator</h1>

    <div class="container">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter weight" />

      <label for="height">Height (m):</label>
      <input type="number" id="height" placeholder="Enter height" />

      <button class="btn" onclick="calculateBMI()">Calculate</button>

      <div class="result" id="bmiResult"></div>
    </div>

    <script>
      function calculateBMI() {
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);

        if (isNaN(weight) || isNaN(height) || height <= 0) {
          document.getElementById('bmiResult').innerText = 'Enter valid inputs!';
          return;
        }

        const bmi = (weight / (height * height)).toFixed(2);
        let category = '';

        if (bmi < 18.5) category = 'Underweight';
        else if (bmi < 24.9) category = 'Normal';
        else if (bmi < 29.9) category = 'Overweight';
        else category = 'Obese';

        document.getElementById('bmiResult').innerText = `BMI: ${bmi} (${category})`;
      }
    </script>
  </body>
</html>
