<!-- colorPaletteGenerator.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-bg: #000000;
        --border-color: #ffd700;
        --text-color: #ffffff;
        --shadow-color: rgba(255, 215, 0, 0.6);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
        user-select: none;
      }

      body {
        background-color: var(--primary-bg);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        margin-bottom: 15px;
      }

      .palette {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .color-box {
        width: 80px;
        height: 80px;
        border-radius: 5px;
        border: 2px solid var(--border-color);
        cursor: pointer;
        transition: transform 0.3s;
      }

      .color-box:hover {
        transform: scale(1.1);
      }

      .btn {
        padding: 10px;
        margin-top: 15px;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        background: transparent;
        color: var(--border-color);
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn:hover {
        background: var(--border-color);
        color: var(--primary-bg);
      }
    </style>
  </head>
  <body>
    <h1>Color Palette Generator</h1>
    <div class="palette" id="palette"></div>
    <button class="btn" onclick="generateColors()">Generate Palette</button>

    <script>
      function generateColors() {
        const palette = document.getElementById('palette');
        palette.innerHTML = '';
        for (let i = 0; i < 5; i++) {
          let randomColor =
            '#' +
            Math.floor(Math.random() * 16777215)
              .toString(16)
              .padStart(6, '0');
          let colorBox = document.createElement('div');
          colorBox.className = 'color-box';
          colorBox.style.background = randomColor;
          colorBox.setAttribute('data-color', randomColor);
          colorBox.onclick = () => copyColor(randomColor);
          palette.appendChild(colorBox);
        }
      }

      function copyColor(color) {
        navigator.clipboard.writeText(color);
        alert(`Copied: ${color}`);
      }

      generateColors();
    </script>
  </body>
</html>
