<!-- countdownTimer.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-bg: #000000;
        --border-color: #ffd700;
        --text-color: #ffffff;
        --secondary-text: #e0e0e0;
        --shadow-color: rgba(255, 215, 0, 0.6);
        --text-shadow: rgba(255, 255, 255, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
        user-select: none;
      }

      body {
        background-color: var(--primary-bg);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        width: 90%;
        max-width: 400px;
        padding: 20px;
        border: 2px solid var(--border-color);
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 10px var(--shadow-color);
      }

      h1 {
        text-shadow: 0 0 5px var(--text-shadow);
        margin-bottom: 20px;
      }

      .input-group {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      input {
        width: 60px;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        background: transparent;
        color: var(--text-color);
        font-size: 16px;
        text-align: center;
      }

      .btn {
        padding: 10px;
        background: var(--border-color);
        color: var(--primary-bg);
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
      }

      .btn:hover {
        background: var(--text-color);
        color: var(--primary-bg);
      }

      .timer {
        font-size: 2rem;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Countdown Timer</h1>
      <div class="input-group">
        <input type="number" id="minutes" placeholder="MM" min="0" />
        <input type="number" id="seconds" placeholder="SS" min="0" />
      </div>
      <button class="btn" onclick="startTimer()">Start</button>
      <div class="timer" id="timerDisplay">00:00</div>
    </div>

    <script>
      let countdown;

      function startTimer() {
        clearInterval(countdown);
        let minutes = parseInt(document.getElementById('minutes').value) || 0;
        let seconds = parseInt(document.getElementById('seconds').value) || 0;
        let totalTime = minutes * 60 + seconds;

        if (totalTime <= 0) return;

        countdown = setInterval(() => {
          let min = Math.floor(totalTime / 60);
          let sec = totalTime % 60;
          document.getElementById('timerDisplay').innerText = `${min
            .toString()
            .padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;

          if (totalTime <= 0) {
            clearInterval(countdown);
          }
          totalTime--;
        }, 1000);
      }
    </script>
  </body>
</html>
