<!-- passwordGenerator.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
      :root {
        --primary-bg: #000000;
        --border-color: #ffd700;
        --text-color: #ffffff;
        --shadow-color: rgba(255, 215, 0, 0.6);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
        user-select: none;
      }

      body {
        background-color: var(--primary-bg);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      h1 {
        text-shadow: 0 0 5px var(--shadow-color);
        margin-bottom: 20px;
      }

      .container {
        background: #222;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid var(--border-color);
        width: 300px;
        text-align: center;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 2px solid var(--border-color);
        background: #333;
        color: var(--text-color);
        border-radius: 5px;
        outline: none;
      }

      .btn {
        padding: 8px 15px;
        border: 1px solid var(--border-color);
        background: transparent;
        color: var(--border-color);
        cursor: pointer;
        transition: 0.3s;
        border-radius: 5px;
        margin-top: 10px;
      }

      .btn:hover {
        background: var(--border-color);
        color: var(--primary-bg);
      }

      .password-box {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
        background: #333;
        padding: 8px;
        border-radius: 5px;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <h1>Password Generator</h1>

    <div class="container">
      <label for="length">Password Length:</label>
      <input type="number" id="length" min="6" max="20" value="12" />

      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked /> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
      <label><input type="checkbox" id="symbols" checked /> Include Symbols</label>

      <button class="btn" onclick="generatePassword()">Generate</button>
      <div class="password-box" id="passwordDisplay"></div>
    </div>

    <script>
      function generatePassword() {
        const length = document.getElementById('length').value;
        const includeUppercase = document.getElementById('uppercase').checked;
        const includeLowercase = document.getElementById('lowercase').checked;
        const includeNumbers = document.getElementById('numbers').checked;
        const includeSymbols = document.getElementById('symbols').checked;

        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+[]{}|;:,.<>?';

        let allChars = '';
        if (includeUppercase) allChars += uppercaseChars;
        if (includeLowercase) allChars += lowercaseChars;
        if (includeNumbers) allChars += numberChars;
        if (includeSymbols) allChars += symbolChars;

        if (allChars === '') {
          document.getElementById('passwordDisplay').innerText = 'Select at least one option!';
          return;
        }

        let password = '';
        for (let i = 0; i < length; i++) {
          password += allChars[Math.floor(Math.random() * allChars.length)];
        }

        document.getElementById('passwordDisplay').innerText = password;
      }
    </script>
  </body>
</html>
