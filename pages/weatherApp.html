<!-- weatherApp.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-bg: #000000;
        --border-color: #ffd700;
        --text-color: #ffffff;
        --secondary-text: #e0e0e0;
        --shadow-color: rgba(255, 215, 0, 0.6);
        --text-shadow: rgba(255, 255, 255, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
        user-select: none;
      }

      body {
        background-color: var(--primary-bg);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        width: 90%;
        max-width: 400px;
        padding: 20px;
        border: 2px solid var(--border-color);
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 10px var(--shadow-color);
      }

      h1 {
        text-shadow: 0 0 5px var(--text-shadow);
        margin-bottom: 20px;
      }

      input {
        width: 80%;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        background: transparent;
        color: var(--text-color);
        font-size: 16px;
        text-align: center;
        margin-bottom: 15px;
      }

      .btn {
        padding: 10px;
        background: var(--border-color);
        color: var(--primary-bg);
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn:hover {
        background: var(--text-color);
        color: var(--primary-bg);
      }

      .weather-info {
        margin-top: 20px;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <input type="text" id="cityInput" placeholder="Enter City" />
      <button class="btn" onclick="getWeather()">Get Weather</button>
      <div class="weather-info" id="weatherInfo"></div>
    </div>

    <script>
      async function getWeather() {
        const city = document.getElementById('cityInput').value;
        if (!city) return;

        const apiKey = 'YOUR_API_KEY'; // Replace with a real API key
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        try {
          const response = await fetch(url);
          const data = await response.json();

          if (data.cod !== 200) {
            document.getElementById('weatherInfo').innerText = 'City not found!';
            return;
          }

          document.getElementById('weatherInfo').innerHTML = `
                    <p>üå°Ô∏è Temperature: ${data.main.temp}¬∞C</p>
                    <p>‚òÅÔ∏è Weather: ${data.weather[0].description}</p>
                    <p>üí® Wind Speed: ${data.wind.speed} m/s</p>
                `;
        } catch (error) {
          document.getElementById('weatherInfo').innerText = 'Error fetching weather!';
        }
      }
    </script>
  </body>
</html>
